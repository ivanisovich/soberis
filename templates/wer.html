<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
</head>
<body>
    <div id="fullpage">
        <div class="section" style="background-color: red;">Section 1</div>
        <div class="section" style="background-color: blue;">Section 2</div>
        <div class="section" style="background-color: green;">Section 3</div>
        <div class="section" style="background-color: yellow;">Section 4</div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script type="text/javascript">
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: false,
            menu: false,
            anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
            navigation: true,
            navigationPosition: 'right',
        });
    </script>
</body>
</html>
